services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jinmini-postgres
    environment:
      POSTGRES_DB: jinmini_portfolio
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 9TjowjOA3nU8puxx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - jinmini-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: jinmini-redis
    ports:
      - "6379:6379"
    networks:
      - jinmini-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: jinmini-auth-service
    ports:
      - "8101:8101"
    environment:
      - DATABASE_URL=postgresql://admin:9TjowjOA3nU8puxx@postgres:5432/jinmini_portfolio
      - JWT_SECRET_KEY=llbqJVRzOA4dFZ7m7PAzn-CnRgzuG65BxvzOtfbujSQ
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - jinmini-network
    restart: unless-stopped

  # Blog Service
  blog-service:
    build:
      context: ./blog-service
      dockerfile: Dockerfile
    container_name: jinmini-blog-service
    ports:
      - "8102:8102"
    environment:
      - DATABASE_URL=postgresql://admin:9TjowjOA3nU8puxx@postgres:5432/jinmini_portfolio
      - JWT_SECRET_KEY=llbqJVRzOA4dFZ7m7PAzn-CnRgzuG65BxvzOtfbujSQ
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - jinmini-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: jinmini-api-gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8101
      - BLOG_SERVICE_URL=http://blog-service:8102
      - JWT_SECRET_KEY=llbqJVRzOA4dFZ7m7PAzn-CnRgzuG65BxvzOtfbujSQ
    depends_on:
      - auth-service
      - blog-service
    networks:
      - jinmini-network
    restart: unless-stopped

  # Portfolio Frontend
  portfolio-frontend:
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile.simple
    container_name: jinmini-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - api-gateway
    networks:
      - jinmini-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  jinmini-network:
    driver: bridge
